---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-community-operator
  namespace: argo-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: db
    name: in-cluster
  project: default
  sources:
    - chart: community-operator
      repoURL: 'https://mongodb.github.io/helm-charts'
      targetRevision: 0.12.0
    - repoURL: https://github.com/tholinka/homelab.git
      path: kubernetes/apps/db/mongo
      targetRevision: main
      ref: repo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
