apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi-ingress
spec:
  ingressClassName: internal
  rules:
    - host: unifi.tholinka.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unifi
                port:
                  number: 443
